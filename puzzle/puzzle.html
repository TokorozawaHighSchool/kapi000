<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライドパズルゲーム</title>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    #puzzle { margin: 20px auto; display: grid; grid-template: repeat(4, 80px) / repeat(4, 80px); gap: 4px; }
    .tile {
      background: #3498db;
      color: #fff;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: background 0.2s;
    }
    .empty {
      background: #222;
      cursor: default;
    }
    #moves { font-size: 1.2em; margin: 10px; }
    #reset { margin: 10px; padding: 8px 16px; font-size: 1em; }
      #hint { margin: 10px; padding: 8px 16px; font-size: 1em; }
      .hint {
        box-shadow: 0 0 0 4px #f1c40f;
        background: #f39c12;
        color: #222;
      }
  </style>
</head>
<body>
  <h1>スライドパズルゲーム</h1>
  <div id="moves">手数: 0</div>
  <button id="reset">リセット</button>
    <button id="hint">ヒント</button>
  <div id="puzzle"></div>
  <script>
    const size = 4;
    let tiles = [];
    let moves = 0;
    const puzzle = document.getElementById('puzzle');
    const movesElem = document.getElementById('moves');
    const resetBtn = document.getElementById('reset');
    const hintBtn = document.getElementById('hint');
    let hintIdx = null;

    function initTiles() {
      tiles = Array.from({length: size * size}, (_, i) => i + 1);
      tiles[tiles.length - 1] = 0; // 最後は空
      shuffle(tiles);
      moves = 0;
      update();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      // 解ける配置にする（偶数パリティ）
      if (!isSolvable(arr)) shuffle(arr);
    }

    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
        }
      }
      const emptyRow = Math.floor(arr.indexOf(0) / size);
      return (inv + emptyRow) % 2 === 0;
    }

    function update() {
      puzzle.innerHTML = '';
      tiles.forEach((num, idx) => {
        const tile = document.createElement('div');
          let cls = 'tile' + (num === 0 ? ' empty' : '');
          if (hintIdx === idx && num !== 0) cls += ' hint';
          tile.className = cls;
          tile.textContent = num === 0 ? '' : num;
          tile.onclick = () => moveTile(idx);
          puzzle.appendChild(tile);
      });
      movesElem.textContent = '手数: ' + moves;
        // ヒントは一時的に表示
        if (hintIdx !== null) {
          setTimeout(() => {
            hintIdx = null;
            update();
          }, 1000);
        }
    }

    function moveTile(idx) {
      const emptyIdx = tiles.indexOf(0);
      const x = idx % size, y = Math.floor(idx / size);
      const ex = emptyIdx % size, ey = Math.floor(emptyIdx / size);
      if ((Math.abs(x - ex) === 1 && y === ey) || (Math.abs(y - ey) === 1 && x === ex)) {
        [tiles[idx], tiles[emptyIdx]] = [tiles[emptyIdx], tiles[idx]];
        moves++;
        update();
        if (isCompleted()) setTimeout(() => alert('クリア！手数: ' + moves), 100);
      }
    }

      // ヒント: 次に動かせる正しいタイルをハイライト
      function showHint() {
        const emptyIdx = tiles.indexOf(0);
        const ex = emptyIdx % size, ey = Math.floor(emptyIdx / size);
        // 空の隣にあるタイルのうち、正しい位置に近づくタイルを探す
        const candidates = [];
        [[ex-1,ey],[ex+1,ey],[ex,ey-1],[ex,ey+1]].forEach(([nx,ny]) => {
          if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
            const idx = ny * size + nx;
            if (tiles[idx] !== 0) candidates.push(idx);
          }
        });
        // 正しい位置に近づくタイルを優先
        let best = null, minDist = Infinity;
        candidates.forEach(idx => {
          const num = tiles[idx];
          const correctIdx = num - 1;
          const cx = correctIdx % size, cy = Math.floor(correctIdx / size);
          const dist = Math.abs(ex-cx) + Math.abs(ey-cy);
          if (dist < minDist) {
            minDist = dist;
            best = idx;
          }
        });
        hintIdx = best;
        update();
      }

    function isCompleted() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return tiles[tiles.length - 1] === 0;
    }

    resetBtn.onclick = initTiles;
    hintBtn.onclick = showHint;
    initTiles();
  </script>
</body>
</html>
